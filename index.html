<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <title>TP-Exercice</title>
</head>

<body>
    <h1> Calculatrice </h1>
    <div>
        <a href="#" id="lien1">Faire apparaitre la calculatrice</a>
        <span>/</span>
        <a href="#" id="lien2">Faire disparaitre la calculatrice</a>
    </div>
    <div id="bloc">
        <form name="calculatrice">
            <input type="number" name="nbr1" id="nbr1">
            <select id="signe">
                <option value="plus" selected>+</option>
                <option value="moins">-</option>
                <option value="fois">x</option>
                <option value="divise">/</option>
            </select>
            <input type="number" name="nbr2" id="nbr2">
            <input type="submit" value="OK" onclick="calcul()">
        </form>
        <div id="info"></div>
    </div>
    <script src="calculatrice.js"></script>
</body>

</html>
